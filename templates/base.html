<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Appointments{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: { DEFAULT: '#4f46e5' } } } } }
  </script>
  <style>
    .btn-primary { @apply px-4 py-2 rounded-lg bg-indigo-600 text-white font-medium transition hover:bg-indigo-700; }
    .card { @apply bg-white rounded-xl shadow-sm p-6; }
    .input-field { @apply w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">
  <nav class="bg-white border-b border-gray-200 shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="/dashboard" class="text-xl font-semibold text-indigo-600">Appointments</a>
      <div class="flex gap-4 items-center">
        {% if user %}
        <a href="/dashboard" class="text-gray-600 hover:text-indigo-600 transition">Dashboard</a>
        <a href="/customers" class="text-gray-600 hover:text-indigo-600 transition">Customers</a>
        <a href="/appointments" class="text-gray-600 hover:text-indigo-600 transition">Appointments</a>
        <a href="/logout" class="text-gray-600 hover:text-indigo-600 transition">Logout</a>
        {% else %}
        <a href="/login" class="text-gray-600 hover:text-indigo-600 transition">Login</a>
        <a href="/register" class="text-gray-600 hover:text-indigo-600 transition">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <main class="max-w-6xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>
  <div id="assistant-panel" class="fixed bottom-6 right-6 z-50 hidden">
    <div class="bg-white rounded-xl shadow-lg border border-gray-200 w-96 max-h-[80vh] flex flex-col">
      <div class="p-4 border-b border-gray-200 flex justify-between items-center">
        <span class="font-semibold text-gray-800">Assistant</span>
        <button type="button" id="assistant-close" class="text-gray-500 hover:text-gray-700">Close</button>
      </div>
      <div id="assistant-messages" class="p-4 overflow-y-auto flex-1 space-y-3">
        <div class="text-sm text-gray-600">Ask a question. I can help with appointments, customers, or navigation.</div>
      </div>
      <div class="p-4 border-t border-gray-200">
        <input type="text" id="assistant-input" placeholder="Type your question..." class="input-field text-sm" />
        <button type="button" id="assistant-send" class="mt-2 btn-primary text-sm w-full">Send</button>
      </div>
    </div>
  </div>
  <button type="button" id="assistant-toggle" class="fixed bottom-6 right-6 w-12 h-12 rounded-full bg-indigo-600 text-white shadow-lg hover:bg-indigo-700 transition z-40 flex items-center justify-center">?</button>
  <script>
  (function(){
    var panel=document.getElementById('assistant-panel');
    var toggle=document.getElementById('assistant-toggle');
    var closeBtn=document.getElementById('assistant-close');
    var messages=document.getElementById('assistant-messages');
    var input=document.getElementById('assistant-input');
    var sendBtn=document.getElementById('assistant-send');
    var rules=[
      { pattern: /\b(hello|hi|hey)\b/i, reply: "Hello! How can I help you today?" },
      { pattern: /\b(appointment|schedule)\b/i, reply: "You can view and manage appointments from the Appointments page." },
      { pattern: /\b(customer|client)\b/i, reply: "Customers are listed under the Customers page. Each customer has a unique phone number." },
      { pattern: /\b(dashboard)\b/i, reply: "The dashboard shows today's and upcoming appointments." },
      { pattern: /\b(login|logout|register)\b/i, reply: "Use the navigation bar to Login, Register, or Logout." },
      { pattern: /\b(help)\b/i, reply: "I can answer questions about appointments, customers, and using this app." },
      { pattern: /.+/, reply: "I'm a simple assistant. Try asking about appointments, customers, or the dashboard." }
    ];
    function getReply(text){ for(var i=0;i<rules.length;i++) if(rules[i].pattern.test(text)) return rules[i].reply; return rules[rules.length-1].reply; }
    function addMsg(text,isUser){ var d=document.createElement('div'); d.className=isUser?'text-right':'text-left'; var b=document.createElement('div'); b.className='inline-block px-3 py-2 rounded-lg text-sm '+(isUser?'bg-indigo-100':'bg-gray-100'); b.textContent=text; d.appendChild(b); messages.appendChild(d); messages.scrollTop=messages.scrollHeight; }
    toggle.onclick=function(){ panel.classList.toggle('hidden'); };
    closeBtn.onclick=function(){ panel.classList.add('hidden'); };
    function send(){ var t=(input.value||'').trim(); if(!t) return; addMsg(t,true); input.value=''; addMsg(getReply(t),false); }
    sendBtn.onclick=send;
    input.onkeydown=function(e){ if(e.key==='Enter') send(); };
  })();
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
