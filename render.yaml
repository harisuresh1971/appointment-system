# Free deployment: Web Service only. Add DATABASE_URL and SECRET_KEY in Render -> Environment.
services:
  - type: web
    name: appointment-system
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.4
