services:
  - type: web
    name: appointment-system
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: appointment-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
databases:
  - name: appointment-db
    plan: free
